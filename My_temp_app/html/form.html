<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Форма</title>
</head>
<body>
    <h2>User form</h2>
    <form method="post" action="postuser">
        <p>Name: <input name="name" /></p>
        <p>Age: <input name="age" type="number" /></p>
        <p>
            Languages:<br />
            <select name="languages">
                <option>C#</option>
                <option>JavaScript</option>
                <option>Kotlin</option>
                <option>Java</option>
            </select>
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
